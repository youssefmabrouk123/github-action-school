name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      skip_push:
        description: 'Skip Docker image push'
        required: false
        default: 'false'

jobs:
  lint-and-test:
    name: Linting and testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Test
        run: npm test

  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: inputs.skip_push == 'false' # Skip if the input is set to 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/github-action-school .

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/github-action-school

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy Docker to EC2
        uses: bitovi/github-actions-deploy-docker-to-ec2@v1.0.1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: us-east-1
          aws_elb_app_port: 3000
